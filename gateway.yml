server:
  port: 8080


spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true

      routes:
        - id: students
          uri: lb://api-student
          predicates:
            - Path=/api/v1/students/**
        - id: courses
          uri: lb://api-course
          predicates:
            - Path=/api/v1/courses/**
eureka:
  client:
    registerWithEureka: false
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: gateway